<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarPool</title>
    <link rel="stylesheet" href="styles.css">
    <style>

        /* Form Container */
        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1); /* Glassmorphism */
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #fff;
        }

        /* Form Headings */
        h1 {
            font-size: 45px;
            margin-bottom: 10px;
            margin-left: 7px;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
            background: rgba(67, 54, 54, 0.2);
            color: #000000;
        }

        input::placeholder {
            color: rgba(0, 0, 0, 0.7);
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        /* Switch Links */
        p {
            font-size: 14px;
            margin-top: 10px;
        }

        p a {
            color: #f52c08;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: none;
        }

        /* Form Animation */
        .form {
            display: none;
            transition: opacity 0.3s ease-in-out;
        }

        .form.active {
            display: block;
        }

    </style>
</head>

    <div class="container">
        <div class="form-box">
            <div class="form-container">
                <div id="login-form" class="form active">
                    <h1 style="color: #000000;">CarPoolðŸš—</h1>
                    <h4 style="color: #000000; margin-top: -22px; font-size: 15px;margin-bottom: 25px;">Share. Save. Smile</h4>
                    <form>
                        <input type="email" placeholder="Email" required>
                        <input style="margin-bottom: 30px;" type="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                        <p>Don't have an account? <a href="#" id="switch-to-signup">Sign Up</a></p>
                    </form>
                </div>

                <div id="signup-form" class="form">
                    <h1>Join Us!</h1>
                    <form>
                        <input type="text" placeholder="Full Name" required>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit">Sign Up</button>
                        <p>Already have an account? <a href="#" id="switch-to-login">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
